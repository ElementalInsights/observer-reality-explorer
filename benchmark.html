<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framework Benchmark - ObserverPhysicsEngine Test</title>
    <script src="physics-engine.js"></script>
    <script src="telemetry-display.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 280px 1fr 360px;
            grid-template-rows: auto 1fr;
            gap: 20px;
            height: 100vh;
            padding: 20px;
        }

        .header {
            grid-column: 1 / -1;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #444;
            border-radius: 10px;
            padding: 20px;
        }

        .header h1 {
            color: #fff;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .header p {
            color: #888;
            font-size: 0.9em;
        }

        .controls {
            background: rgba(255,255,255,0.05);
            border: 2px solid #444;
            border-radius: 10px;
            padding: 20px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            color: #ccc;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .control-group select,
        .control-group input {
            width: 100%;
            padding: 10px;
            background: #222;
            border: 1px solid #666;
            border-radius: 5px;
            color: #fff;
            font-family: inherit;
            font-size: 0.9em;
        }

        .control-group select option {
            background: #222;
            color: #fff;
        }

        .control-group button {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            background: #444;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        .control-group button:hover {
            background: #555;
        }

        .control-group button.danger {
            background: #222;
            border: 1px solid #666;
        }

        .control-group button.danger:hover {
            background: #333;
        }

        .value-display {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 3px;
            color: #fff;
            font-weight: bold;
        }

        .canvas-wrapper {
            position: relative;
            background: #0a0e27;
            border: 2px solid #444;
            border-radius: 10px;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .observer-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px 15px;
            border-radius: 5px;
            border-left: 4px solid #666;
        }

        .observer-info h3 {
            color: #fff;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .observer-info p {
            color: #999;
            font-size: 0.8em;
            line-height: 1.4;
        }

        .telemetry {
            background: rgba(255,255,255,0.05);
            border: 2px solid #444;
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
        }

        .benchmark-stats {
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid #555;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }

        .benchmark-stats h3 {
            color: #fff;
            margin-bottom: 15px;
            font-size: 1em;
            letter-spacing: 0.5px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #aaa;
            font-size: 0.85em;
        }

        .stat-value {
            color: #fff;
            font-weight: bold;
            font-size: 0.95em;
        }

        /* Override telemetry colors to monochrome */
        #telemetryDisplay h2 {
            color: #fff !important;
            border-bottom-color: #444 !important;
        }

        #telemetryDisplay > div {
            border-color: #444 !important;
            background: rgba(255,255,255,0.05) !important;
        }

        #telemetryDisplay .metric-value {
            color: #fff !important;
        }

        #telemetryDisplay [style*="background: rgba(46,204,113"] {
            background: rgba(255,255,255,0.1) !important;
        }

        #telemetryDisplay [style*="border"] {
            border-color: #444 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üî¨ Framework Benchmark</h1>
            <p>Testing ObserverPhysicsEngine performance across different observer types and particle counts</p>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="control-group">
                <label>Observer Type</label>
                <select id="observerType" onchange="changeObserver(this.value)">
                    <option value="quantum">üåÄ Quantum</option>
                    <option value="classical">üéØ Classical</option>
                    <option value="social">üåê Social</option>
                    <option value="conscious">üß† Conscious</option>
                    <option value="ai">ü§ñ AI</option>
                </select>
            </div>

            <div class="control-group">
                <label>Particle Count: <span class="value-display" id="particleValue">100</span></label>
                <input type="range" id="particleSlider" min="10" max="500" value="100" step="10"
                       oninput="updateParticleCount(this.value)">
            </div>

            <div class="control-group">
                <label>Evolution Speed: <span class="value-display" id="speedValue">1x</span></label>
                <input type="range" id="speedSlider" min="1" max="10" value="1"
                       oninput="updateSpeed(this.value)">
            </div>

            <div class="control-group">
                <button id="playBtn" onclick="togglePlay()">‚ñ∂Ô∏è Play</button>
                <button onclick="resetSimulation()">üîÑ Reset</button>
            </div>

            <div class="benchmark-stats">
                <h3>‚ö° Performance Metrics</h3>
                <div class="stat-row">
                    <span class="stat-label">FPS</span>
                    <span class="stat-value" id="fps">--</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Update Time</span>
                    <span class="stat-value" id="updateTime">--</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Render Time</span>
                    <span class="stat-value" id="renderTime">--</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Total Frame Time</span>
                    <span class="stat-value" id="frameTime">--</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Particles</span>
                    <span class="stat-value" id="particleCount">--</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Memory (approx)</span>
                    <span class="stat-value" id="memoryUsage">--</span>
                </div>
            </div>
        </div>

        <!-- Canvas -->
        <div class="canvas-wrapper">
            <canvas id="canvas"></canvas>
            <div class="observer-info">
                <h3 id="observerName">üåÄ Quantum Observer</h3>
                <p id="observerDesc">Seeing reality in superposition...</p>
            </div>
        </div>

        <!-- Telemetry -->
        <div class="telemetry" id="telemetryDisplay"></div>
    </div>

    <script>
        // Observer configurations
        const observerConfigs = {
            quantum: {
                name: 'üåÄ Quantum Observer',
                description: 'Particles in superposition - seeing multiple states simultaneously'
            },
            classical: {
                name: 'üéØ Classical Observer',
                description: 'Deterministic trajectories with precise position and velocity'
            },
            social: {
                name: 'üåê Social Observer',
                description: 'Cluster-based reality - entities defined by group membership'
            },
            conscious: {
                name: 'üß† Conscious Observer',
                description: 'Free energy minimization - particles predict and adapt to minimize surprise'
            },
            ai: {
                name: 'ü§ñ AI Observer',
                description: 'Semantic embeddings - reality as high-dimensional vector relationships'
            }
        };

        // Size canvas first
        const canvas = document.getElementById('canvas');
        const wrapper = canvas.parentElement;
        canvas.width = wrapper.clientWidth;
        canvas.height = wrapper.clientHeight;

        // Initialize engine (pass canvas ID, not element)
        let engine = new ObserverPhysicsEngine('canvas', {
            observerType: 'quantum',
            populationSize: 100
        });

        // Start playing by default
        engine.isPlaying = true;
        document.getElementById('playBtn').textContent = '‚è∏Ô∏è Pause';

        // Handle resize
        window.addEventListener('resize', () => {
            canvas.width = wrapper.clientWidth;
            canvas.height = wrapper.clientHeight;
            engine.createParticles();
        });

        // Initialize telemetry
        const telemetry = new TelemetryDisplay('telemetryDisplay', {
            title: 'üìä Physics Telemetry'
        });

        // Start the engine (it has its own animation loop)
        engine.start();

        // Performance tracking
        let frameTimes = [];
        let lastTime = performance.now();

        function updatePerformanceMetrics() {
            const now = performance.now();
            const delta = now - lastTime;
            lastTime = now;

            frameTimes.push(delta);
            if (frameTimes.length > 60) frameTimes.shift();

            const avgFrameTime = frameTimes.reduce((a, b) => a + b, 0) / frameTimes.length;
            const fps = Math.round(1000 / avgFrameTime);

            // Update displays
            document.getElementById('fps').textContent = fps;
            document.getElementById('updateTime').textContent = '~' + (avgFrameTime * 0.6).toFixed(2) + 'ms';
            document.getElementById('renderTime').textContent = '~' + (avgFrameTime * 0.4).toFixed(2) + 'ms';
            document.getElementById('frameTime').textContent = avgFrameTime.toFixed(2) + 'ms';
            document.getElementById('particleCount').textContent = engine.particles.length;

            // Memory estimate
            const memoryPerParticle = 200;
            const memoryKB = (engine.particles.length * memoryPerParticle) / 1024;
            document.getElementById('memoryUsage').textContent = memoryKB.toFixed(1) + ' KB';

            requestAnimationFrame(updatePerformanceMetrics);
        }

        updatePerformanceMetrics();

        // Update telemetry every 100ms
        setInterval(() => {
            const metrics = engine.getTelemetry();
            telemetry.update(metrics);
        }, 100);

        // Controls
        function changeObserver(type) {
            engine.setObserver(type);
            const config = observerConfigs[type];
            document.getElementById('observerName').textContent = config.name;
            document.getElementById('observerDesc').textContent = config.description;
        }

        function updateParticleCount(value) {
            document.getElementById('particleValue').textContent = value;
            engine.setPopulation(parseInt(value));
        }

        function updateSpeed(value) {
            document.getElementById('speedValue').textContent = value + 'x';
            engine.evolutionSpeed = parseInt(value);
        }

        function togglePlay() {
            engine.isPlaying = !engine.isPlaying;
            const btn = document.getElementById('playBtn');
            btn.textContent = engine.isPlaying ? '‚è∏Ô∏è Pause' : '‚ñ∂Ô∏è Play';
        }

        function resetSimulation() {
            engine.createParticles();
        }
    </script>
</body>
</html>
